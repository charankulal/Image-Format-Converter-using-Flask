<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editsy-Convert Your Images </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Editsy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    
                   
                </ul>
                
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    {% for category, message in messages %}


    <div class="alert alert-success alert-dismissable fade show" role="alert">
        <strong>Success!</strong>{{ message | safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>


    </div>
    {% endfor %}

    {% endif %}
    {% endwith %}



    <div class="container">
        <h1 class="fs-2">Convert Your Images to various formats online</h1>
        <form action="/edit" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label" id="floatingSelect">Select an image to convert</label>
                <input class="form-control" name="file" type="file" id="formFile">
            </div>
            <h3>Select an Operation</h3>
            <select class="form-select form-select-lg mb-3" name="operation" aria-label=".form-select-lg example">
                <option selected>Choose an Operation</option>
                <option value="cpng">Convert to PNG</option>
                <option value="cgray">Convert to GrayScale</option>
                <option value="cjpg">Convert to JPG</option>
                <option value="cjpeg">Convert to JPEG</option>
                <option value="cwebp">Convert to webp</option>

            </select>
            <button class="btn btn-success mx-2" type="submit">Success</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
